  <div class="animated fadeIn">
    <div class="row">

            <a [routerLink] = "'/neha/Scrap'"> <button type="button" class="btn btn-pill btn-block btn-primary">Back</button> </a>

      <div class="col-md-12">
            
        <div class="card">
          <div class="card-header">
            <h3>Scrap/Waste</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit) = "onClickSubmit()">
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <label for="emp_gender" class="block"><font size="4" ><b>A.Scrap:</b></font></label>
                </div>
                <hr>
              <div class="form-group row">
                
                <label class="col-md-2 col-form-label" for="text-input"> Name Of UnUsed Material:-</label>
                <div class="col-md-3">
                  <!-- <input id="unused_material" name="unused_material" type="text" class=" form-control" [(ngModel)]="pro.unused_material"> -->
  {{pro.unused_material}}
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> Quantity:-</label>
                <div class="col-md-3">
                  <!-- <input id="quatity" name="quatity" type="text" class=" form-control" [(ngModel)]="pro.quatity"> -->
                  {{pro.quatity}}
  
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> Stock:-</label>
                <div class="col-md-3">
                  <!-- <input id="stock" name="stock" type="text" class=" form-control" [(ngModel)]="pro.stock"> -->
                  {{pro.stock}}
  
                </div>
                
              </div>
              
  
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="date-input">ReUsed Date:- </label>
                <div class="col-md-3">
                  <!-- <input class="form-control" id="reused_date" type="date" name="reused_date" placeholder="date" [(ngModel)]="pro.reused_date"> -->
                  {{pro.reused_date}}
                </div>
              </div>
              <hr>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <label for="emp_gender" class="block"><font size="4" ><b>B.Waste Management:</b></font></label>
            </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> 1.Material Name:-</label>
                <div class="col-md-3">
                  <!-- <input id="material_name" name="material_name" type="text" class=" form-control" [(ngModel)]="pro.material_name"> -->
                  {{pro.material_name}}
  
                </div>
                
              </div>
              
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> 2.Description:-</label>
                <div class="col-md-3">
                  <!-- <input id="description" name="description" type="text" class=" form-control" [(ngModel)]="pro.description"> -->
                  {{pro.description}}
  
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">3.Department </label>
                <div class="col-md-3">
                  <select id="department" name="department" class="form-control" [(ngModel)]="pro.department">
                    <option value="0">Please select</option>
                    <option value="Production">Production </option>
                    <option value="Reserach and Development">Reserach and Development</option>
                    <option value="Accounting and Finance">Accounting and Finance</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="date-input">5.Date of Disposal:- </label>
                <div class="col-md-3">
                  <!-- <input class="form-control" id="date_of_deposal" type="date" name="date_of_deposal" placeholder="date" [(ngModel)]="pro.date_of_deposal"> -->
                  {{pro.date_of_deposal}}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">6.Disposal Method </label>
                <div class="col-md-3">
                  <select id="deposal_method" name="deposal_method" class="form-control" [(ngModel)]="pro.deposal_method">
                    <option value="0">Please select</option>
                    <option value="Landfill">Landfill </option>
                    <option value="Incineration">Incineration</option>
                    <option value="Deep well Injection">Deep well Injection</option>
                    <option value="Recycle">Recycle</option>
                    <option value="Filters">Filters</option>
                    <option value="Scrubbers">Scrubbers</option>
                  </select>
                </div>
              </div>

    </div> -->

<h3>C.Transportation:</h3>
<hr>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">1.Vehicle Name</label>
        <div class="col-md-6">
          <!-- <input type="text" id="vehicle_name" name="vehicle_name" class="form-control" placeholder="Plz enter vehicle name" [(ngModel)]="pro.vehicle_name"> -->
          {{pro.vehicle_name}}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">2.Vehicle Number </label>
        <div class="col-md-6">
          <!-- <input type="text" id="vehicle_no" name="vehicle_no" class="form-control" placeholder="Plz enter vehicle number" [(ngModel)]="pro.vehicle_no"> -->
          {{pro.vehicle_no}}
        </div>
      </div>
      
      <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">3.Material Quantity</label>
          <div class="col-md-6">
            <!-- <input type="text" id="material_quantity" name="material_quantity" class="form-control" placeholder="Plz enter material quantity" [(ngModel)]="pro.material_quantity"> -->
            {{pro.material_quantity}}
          </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">4.Disposal Name</label>
            <div class="col-md-6">
              <!-- <input type="text" id="disposal_name" name="disposal_name" class="form-control" placeholder="Plz enter disposal name" [(ngModel)]="pro.disposal_name"> -->
              {{pro.disposal_name}}
            </div>
          </div>

          <div class="row">
              <div class="col-md-3">
                <label for="date">5.Date of Dispatch</label>
              </div>
              <div class="col-md-3">
                <!-- <input type="date"  id="date_of_dispatched" name="date_of_dispatched" placeholder="leave date.." [(ngModel)]="pro.date_of_dispatched"><br> --><br>

              </div>
            </div>
