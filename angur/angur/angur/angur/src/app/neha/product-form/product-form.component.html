

 <div class="col-lg-12">
  <div class="card">
      <div class="w3-bar"> 
          <div class="input-group">
              <div class="row align-items-center">
                
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                   <button type="button" class="btn btn-pill btn-block btn-primary" (click)="save();">Create</button>
                  </div> 
                  <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <a [routerLink] = "'/neha/Email'"> <button type="button" class="btn btn-pill btn-block btn-primary">Email</button></a>
                  </div>
                  <!--<div id="fetchbtn">
                    <button type="button" class="btn btn-outline-success" (click)="getAllProduct();">Show List</button>
                  </div>-->
                  <div class="form-group" >
                              
                      <div class="controls" >
                          <div class="input-group" >

                          <input id="appendedInputButtons" size="16" class="form-control" type="text" name= "search" [(ngModel)]="searchText">
                          <span class="input-group-append">
                          
                            <button class="btn btn-secondary" type="button" >Search</button>
                           
                          </span>
                        </div>
                      </div>
                    </div>

                </div>
          </div>
        </div>
    <div class="card-header">
        <i class="fa fa-align-justify"></i>Product
    </div>
    <div class="card-body">
     <table class="table table-striped">
        <thead>
          <tr>
            <th>PRODUCT ID</th>
            <th>NAME OF ROW MATERIAL</th>
          <th>COMPANY NAME</th>
            <th>MANUFACTURING DATE</th>
          
          </tr>
          <tbody>
            <tr *ngFor="let product of myresponse  | filter:searchText">
              <td>{{product.material_id}}</td>
              <td>{{product.row_material}}</td>
              <td>{{product.company_name}}</td>
              <td>{{product.manufacturing_date}}  </td>
              <td><button type="button" class="btn btn-info mr-1" (click)="updateProduct(product);">UPDATE</button> 
                <button type="button" class="btn btn-info mr-1" (click)="viewProduct(product);">VIEW</button> 
                <button type="button" class="btn btn-info mr-1" (click)="DeleteProduct(product.material_id);">DELETE</button> </td>
            </tr>
          </tbody>  
           </table>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
